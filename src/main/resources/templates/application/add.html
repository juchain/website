<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">应用名称：</label>
								<div class="col-sm-8">
									<input id="appName" name="appName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用类型：</label>
								<select data-placeholder="--选择类别--" name="appType" id="appType" class="form-control chosen-select" tabindex="2" required>
											<option value="">--选择类别--</option>
									</select>

								<!--<div class="col-sm-8">-->
									<!--<input id="appType" name="appType" class="form-control" type="text">-->
								<!--</div>-->
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用状态：</label>
								<div class="col-sm-8">
									<input id="appStatus" name="appStatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用key：</label>
								<div class="col-sm-8">
									<input id="appKey" name="appKey" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用秘钥：</label>
								<div class="col-sm-8">
									<input id="appSecret" name="appSecret" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1-dev 2-test 3-pre 4-pro：</label>
								<div class="col-sm-8">
									<input id="envType" name="envType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0-无 1-有  appstore 有无应用：</label>
								<div class="col-sm-8">
									<input id="appStore" name="appStore" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0 -无 1-有：</label>
								<div class="col-sm-8">
									<input id="android" name="android" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="webSite" name="webSite" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="/js/appjs/application/add.js"/>

	<script type="text/javascript" src="/js/bootstrap.min.js"/>

</body>
</html>

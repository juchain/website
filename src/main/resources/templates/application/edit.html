<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="app_id" name="app_id" th:value="${applications.appId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${applications.createdString}" class="form-control" type="text">
								</div>

						   <div class="form-group">
								<label class="col-sm-3 control-label">状态 0:禁用，1:正常：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${applications.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${applications.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用名称：</label>
								<div class="col-sm-8">
									<input id="appName" name="appName" th:value="${applications.appName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用类型：</label>
								<div class="col-sm-8">
									<input id="appType" name="appType" th:value="${applications.appType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用状态：</label>
								<div class="col-sm-8">
									<input id="appStatus" name="appStatus" th:value="${applications.appStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用key：</label>
								<div class="col-sm-8">
									<input id="appKey" name="appKey" th:value="${applications.appKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用秘钥：</label>
								<div class="col-sm-8">
									<input id="appSecret" name="appSecret" th:value="${applications.appSecret}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1-dev 2-test 3-pre 4-pro：</label>
								<div class="col-sm-8">
									<input id="envType" name="envType" th:value="${applications.envType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应用描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${applications.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0-无 1-有  appstore 有无应用：</label>
								<div class="col-sm-8">
									<input id="appStore" name="appStore" th:value="${applications.appStore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0 -无 1-有：</label>
								<div class="col-sm-8">
									<input id="android" name="android" th:value="${applications.android}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="webSite" name="webSite" th:value="${applications.webSite}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/application/edit.js">
	</script>
</body>
</html>

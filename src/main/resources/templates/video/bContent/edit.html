<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>编辑文章</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="cid" name="cid" type="hidden"
								th:value="${bContent.cid}">
							<div class="form-group">
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="title" class="form-control" type="text"
										th:value="${bContent.title}">
								</div>
								<label class="col-sm-1 control-label">副标题：</label>
								<div class="col-sm-4">
									<input id="slug" name="slug" class="form-control"
										   type="text" th:value="${bContent.slug}">
								</div>
							</div>
							<div class="form-group">
							<label class="col-sm-1 control-label">日期：</label>
								<div class="col-sm-4">
									<input  type="text" id="publishDate" name="publishDate" th:value="${bContent.pbd}" readonly class="form-control form_datetime">
								</div>
								<label class="col-sm-1 control-label">作者：</label>
								<div class="col-sm-4">
									<input id="author" name="author" class="form-control"
										   type="text" th:value="${bContent.author}">
								</div>
							</div>


							<div class="form-group">

								<label class="col-sm-1 control-label">视频url：</label>
								<div class="col-sm-4">
									<input id="videoUrl" name="url" class="form-control"
										   type="text" th:value="${bContent.url}">
								</div>

								<label class="col-sm-1 control-label">上传封面url：</label>

								<div class="file-manager col-sm-1">

									<button type="button" class="layui-btn" id="test1" style="width: 100%;">
										<i class="fa fa-cloud"></i>
									</button>
									<input id="coverUrl" name="coverUrl" type="hidden"/>

								</div>
								<div class="col-sm-4 image">
									<img id="contentUrl" style="display:none;width:120px;height:160px"  name="内容图片" th:src="${bContent.coverUrl}" />
								</div>
							</div>


							<input id="status" name="status" type="hidden">

							<div id="returnId" class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button id="saveArticleId" type="button"
									class="btn btn-primary waves-effect waves-light"
									onclick="save(1)">保存视频</button>
								<button id="saveCaoGaoId" type="button"
									class="btn btn-warning waves-effect waves-light"
									onclick="save(0)">存为草稿</button>

                                <button id="saveLinShiId" type="button"
                                        class="btn btn-warning waves-effect waves-light"
                                        onclick="save(2)">暂存</button>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/clipboard/clipboard.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript" src="/js/appjs/blog/videoContent/edit.js"></script>

	<script>	
		$(".form_datetime").datetimepicker({
	        format: 'yyyy-mm-dd hh:ii:ss',
	        autoclose: true
	    });
	</script>
</body>
</html>

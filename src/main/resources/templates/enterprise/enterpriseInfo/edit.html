<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${enterpriseInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${enterpriseInfo.created}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updated" name="updated" th:value="${enterpriseInfo.updated}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态 0:禁用，1:正常：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${enterpriseInfo.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 企业名称：</label>
								<div class="col-sm-8">
									<input id="enterpriseName" name="enterpriseName" th:value="${enterpriseInfo.enterpriseName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业编号：</label>
								<div class="col-sm-8">
									<input id="enterpriseCode" name="enterpriseCode" th:value="${enterpriseInfo.enterpriseCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">官网url：</label>
								<div class="col-sm-8">
									<input id="webUrl" name="webUrl" th:value="${enterpriseInfo.webUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">营业执照照片url：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${enterpriseInfo.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">法人姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${enterpriseInfo.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">法人手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${enterpriseInfo.mobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号码：</label>
								<div class="col-sm-8">
									<input id="certNo" name="certNo" th:value="${enterpriseInfo.certNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">  身份证正面url：</label>
								<div class="col-sm-8">
									<input id="frontUrl" name="frontUrl" th:value="${enterpriseInfo.frontUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证反面面url：</label>
								<div class="col-sm-8">
									<input id="backUrl" name="backUrl" th:value="${enterpriseInfo.backUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${enterpriseInfo.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${enterpriseInfo.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/enterprise/enterpriseInfo/edit.js">
	</script>
</body>
</html>
